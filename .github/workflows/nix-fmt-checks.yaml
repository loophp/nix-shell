name: Nix checks
on:
  pull_request:
  push:
    paths:
      - "**.nix"
jobs:
  lockfile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v6
      - name: Install Nix
        uses: cachix/install-nix-action@v31
      - name: Run nix flake check
        run: nix flake check
