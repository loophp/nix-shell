name: Nix formatter checks

on:
  pull_request:
  push:
      paths:
          - "**.nix"

jobs:
  lockfile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v3

      - name: Install Nix
        uses: cachix/install-nix-action@v19

      - name: Run nix formatter tool
        run: nix fmt . -- --check
