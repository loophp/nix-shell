name: Nix formatter checks

on:
  pull_request:
  push:
    paths:
      - "**.nix"

jobs:
  lockfile:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@main

      - name: Run nix formatter tool
        run: nix fmt . -- --check
